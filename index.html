    <!-- modal-Xclose-btn - Botão para fechar o modal de ajuda da Dani -->
    <!-- start-journey-btn - Botão para iniciar a jornada/conversa com o RiskBot -->
    <!-- Aparece na primeira mensagem do RiskBot e inicia o fluxo de cadastro -->

  <!-- Corpo da página -->
  <body class="bg-gray-200">
    <div id="root" class="min-h-screen"></div>
    <!-- Script para o React -->
    <script type="text/babel">
      // Definir variáveis globais para os módulos
      let tracker;
      let contentHandler;

      // Carregar módulos de forma assíncrona
      async function loadModules() {
        const interactionModule = await import('./utils/InteractionTracker.js');
        const handlersModule = await import('./handlers/ContentHandlers.js');
        
        tracker = interactionModule.tracker;
        contentHandler = handlersModule.handleContentClick;
        
        // Iniciar a aplicação após carregar os módulos
        initApp();
      }

      // Função principal da aplicação
      function initApp() {
        function ChatInterface() {
          // ... resto do código do ChatInterface ...
          
          const contentClickHandler = contentHandler({
            trackButtonClick,
            setShowHelpModal,
            addMessage,
            setIsTyping,
            config
          });
          
          // ... resto do código ...
        }

        const root = document.getElementById("root");
        const rootElement = ReactDOM.createRoot(root);
        rootElement.render(<ChatInterface />);
      }

      // Carregar módulos e iniciar aplicação
      loadModules();
    </script>
  </body>
</html>
